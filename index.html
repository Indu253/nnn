<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cointainer">
        <h1>MAGICAL TEXT</h1>
        <input type="text" placeholder="ENTER YOUR PROMPT" class="cc" id="input">
        <div class="btn">
            <button onclick="capital()">ABC</button>
            <button onclick="lower()">abc</button>
            <button onclick="first()">Abc</button>
            <button onclick="bolder()"><b>ABC</b></button>
            <button onclick="italic()"><i>Abc</i></button>
            <button onclick="underline()"><u>ABC</u></button>
        </div>
        <div class="out" id="output">
            <p>PROMPT OUTPUT</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
